version: '3.8'

services:
  stays-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stays-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.casape.service=stays-api"
      - "com.casape.description=Stays.net API Backend"
